# Configuration for dependency review action
# https://docs.github.com/en/code-security/supply-chain-security/understanding-your-software-supply-chain/configuring-dependency-review

# Fail the build on these severity levels
fail_on_severity: high

# License configuration - only allow approved licenses
allow_licenses:
  - MIT
  - Apache-2.0
  - BSD-2-Clause
  - BSD-3-Clause
  - ISC
  - GPL-3.0

# Vulnerability settings
vulnerability_check: true

# Comment settings
comment_summary_in_pr: always
